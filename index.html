<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Passos</title>
    <link rel="stylesheet" href="style.css">
    <!--Arquivo de Manifesto (Instalação do app)-->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Digite quantos passos quer converter</h1>
        <form name="frmPassos">
            <input type="number" name="inputPassos" placeholder="Passos" required>
            <p><input type="button" value="Converter" onclick="calcular()">
                <input type="reset" value="Limpar" onclick="limpar()"></p>
            <p>Você andou: <input type="number" step="any" name="txtResultado" placeholder="Resultado" disabled> quilômetros</p>
            <img src="img/tenis-de-corrida.png" alt="passos" id="passos">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
